      enabled: false
  application:
    name: gulimall-coupon
#扫描resource的mapper
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  #mybatisplus主键自增
  global-config:
    db-config:
      id-type: auto
server:
  port: 7000
